<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="main.css"/>
    <title>Jamazon</title>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <a class="navbar-brand" id="jamazon">Jamazon</a>
        <div class="navbar-right">
          <span class="glyphicon glyphicon-shopping-cart" id="cart">
            <span id="cart-count"></span>
          </span>
        </div>
      </div>
    </nav>
    <div class="container-fluid" id="views">
      <div class="row" id="catalog"></div>
      <div class="row hidden" id="details"></div>
      <div class="row hidden" id="checkout">
        <div class="col-md-offset-3 col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="panel-title">
                <h1>Checkout</h1>
              </div>
            </div>
            <div class="panel-body">
              <h3>Grand Total: <span id="total">$0.00</span></h3>
            </div>
            <div class="panel-body">
              <hr/>
              <form id="order-form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input id="name" name="name" class="form-control"/>
                </div>
                <div class="form-group">
                  <label for="credit-card">Credit Card</label>
                  <input id="credit-card" name="credit-card" class="form-control"/>
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <textarea id="address" name="address" class="form-control" rows="3">
                  </textarea>
                </div>
                <div class="form-group">
                  <label for="comments">Comments</label>
                  <textarea id="comments" name="comments" class="form-control" rows="3">
                  </textarea>
                </div>
                <button type="submit" class="btn btn-primary pull-right">
                  Place Order
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="model.js"></script>
    <script src="main.js"></script>
  </body>
</html>
